<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>EMI CALCULATOR</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="" async defer></script>
  </head>

  <body>
    <div class="container">
            <div class="row">
        <div class="row mt-4">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="row">
              <div class="col-sm-12 col-md-3 col-lg-3">Loan Amount:</div>
              <div class="col-sm-12 col-md-5 col-lg-5">
                <div class="form-group">
                  <input type="range" id="principal" min="100" max="100000" value="0" style="width:100%"/>
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">                    
                    <input
                  type="number"
                  id="principal-input"
                  min="0"
                  max="50"
                  value="0"
                  style="margin-right:10px"
                />
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
            <div class="row">
        <div class="row mt-4">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="row">
              <div class="col-sm-12 col-md-3 col-lg-3">Rate of Intrest</div>
              <div class="col-sm-12 col-md-5 col-lg-5">
                <div class="form-group">
                  <input type="range" id="roi" min="2" max="50" value="0" style="width:100%"/>
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">                    
                    <input
                  type="number"
                  id="roi-input"
                  min="0"
                  max="50"
                  value="0"
                  style="margin-right:10px"
                />%
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="row mt-4">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="row">
              <div class="col-sm-12 col-md-3 col-lg-3">Loan Tenure:</div>
              <div class="col-sm-12 col-md-5 col-lg-5">
                <div class="form-group">
                  <input type="range" id="lt" min="2" max="50" value="0" style="width:100%"/>
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">                    
                    <input
                  type="number"
                  id="lt-input"
                  min="0"
                  max="50"
                  value="0"
                  style="margin-right:10px"
                />Yr
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    


      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mt-4" id="principal-amount">Principal Amount:</div>
      </div>


    
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mt-4" id="roi-percentage">Rate of Intrest:</div>
      </div>
    

    
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mt-4" id="lt-term">Loan Tenure:</div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mt-4" id="intrest">Total Intrest:</div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mt-4" id="EMI">EMI:</div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mt-4" id="totalamount">Total Amount:</div>
      </div>
    </div>
    </div>
    <script>
      $(document).ready(function () {
        calculate() 
        
        // Principal slider
        const principal = $("#principal");
        const principalInput = $("#principal-input");
        
        principalInput.val(principal.val());
        principal.on("input", function () {
          principalInput.val(principal.val());
          $("#principal-amount").text("Principal Amount: " + principal.val());
          calculate()
        });

        principalInput.on("input", function () {
          const value = principalInput.val() || 0
          principal.val(value);
          $("#principal-amount").text("Principal Amount: " + value);
          calculate();
        });

        // Rate of Intrest Slider
        const roi = $("#roi");
        const roiInput = $("#roi-input");
        roiInput.val(roi.val());
        roi.on("input", function () {
          roiInput.val(roi.val());
          $("#roi-percentage").text("Rate of Intrest: " + roi.val());
          calculate()
        });
        roiInput.on("input", function () {
          const value = roiInput.val() || 0;
          roi.val(value);
          $("#roi-percentage").text("Rate of Intrest: " + value);
          calculate();
        });

        // Loan tenure Slider
        const lt = $("#lt");
        const ltInput = $("#lt-input");
        ltInput.val(lt.val());
        lt.on("input", function () {
          ltInput.val(lt.val());
          $("#lt-term").text("Loan Tenure: " + lt.val());
          calculate();
        });
        ltInput.on("input", function () {
          const value = ltInput.val() || 0;
          lt.val(value);
          $("#lt-term").text("Loan Tenure: " + value);
          calculate();
        });

        $("#principal-amount").text("Principal Amount: " + principal.val());
        $("#roi-percentage").text("Rate of Intrest: " +  $("#roi-input").val());
        $("#lt-term").text("Loan Tenure: " + $("#lt-input").val());
      });

      function calculate() {
            let principal = Number($("#principal").val())
            let roi = Number($("#roi").val())
            let lt = Number($("#lt").val())
            let intrest = (principal * roi * lt)/100
            
            let totalAmount = (principal + intrest)
            let emi = totalAmount / lt / 12
            console.log({
                p: principal,
                r: roi,
                n: lt,
                intrest,
                totalAmount,
                emi
            })
            
            $("#intrest").text("Total Intrest:" + intrest.toFixed(2))
            $("#EMI").text("EMI:" + emi.toFixed(2))
            $("#totalamount").text("Total Amount:" + totalAmount)

            //console.log("intrest", intrest)
            //console.log("total Amount",totalAmount)
            //console.log("principal",principal)
            //console.log("roi",roi)
            //console.log("lt",lt)            
            //console.log("emi",emi)
        }
    </script>
  </body>
</html>
